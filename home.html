<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- -------------header------------- -->
    <header>
        <div class="h_container">
            <div class="logoo">
                <img src="img/logo.png" alt="logo" width="30px" height="30px">
                <h2 class="head-name">FINMAN</h2>
            </div>
            <div class="navigate">
                <nav>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Transaction</a></li>
                        <Li><a href="#">Manage</a></Li>
                    </ul>
                </nav>
            </div>
            <div class="acc">
                <img src="img/setting.svg" class="acc-img">
            </div>
        </div>
    </header>

    <!-- -------------Greet-------------- -->

    <div class="greet">
        <div class="greet_text">Hello,User!</div>
        <div class="inc-exp-btn">
            <button class="income-btn">
                Income
            </button>

            <button class="expense-btn">
                Expense
            </button>
        </div>
    </div>

    <!-- ------------overview---------- -- -->

    <div class="select">

        <div class="over-text">
            Overview
        </div>

        <div class="date-select">
            <label for="start">Start Date:</label>
            <input type="date" name="start-date">
            <label for="End">End Date:</label>
            <input type="date" name="End-date">
        </div>
    </div>

    <!-----------------dETAIL-SECTION------------------>

    <div class="detail">
        <div class="boxes">
            <img src="img/income.svg">
            <div class="info">
                <div class="box-txt">Income</div>
                <div class="amt-inc">$100000</div>
            </div>
        </div>
        <div class="boxes">
            <img src="img/expense.svg">
            <div class="info">
                <div class="box-txt">Expense</div>
                <div class="amt-exp">$100000</div>
            </div>
        </div>
        <div class="boxes">
            <img src="img/balance.svg">
            <div class="info">
                <div class="box-txt">Balance</div>
                <div class="amt-bal">$100000</div>
            </div>
        </div>
    </div>
</body>

</html>
